<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{})}">

<head>
    <title>login to SCM</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-5">
            <!-- This div takes up 4 out of the 12 columns -->
            <div class="col-span-4 md:col-span-3 lg:col-span-4"></div>
            <div class="col-span-12 md:col-span-6 lg:col-span-4">
                <div
                    class="block p-6 bg-white border border-t-[10px] border-gray-200 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 border-t-green-700 dark:border-green-700 dark:hover:bg-gray-700 ">

                    <!-- message here -->
                    <div data-th-replace="message :: messagebox"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud.</p>

                    <div class="text-red-600 text-center my-3" th:if="${param.error}">
                        Invalid username and password.</div>
                    <div class="text-emerald-600 text-center my-3" th:if="${param.logout}">
                        You have been logged out.</div>

                    <form class="mt-5" method="post" data-th-action="@{'/authenticate'}">
                        <!-- username field -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input type="email" id="email" name="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="johndoe@gmail.com" />
                            <!-- <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                class="text-red-600 px-1 py-2">Name is required</p> -->
                        </div>
                        <!-- password field -->
                        <div class=" mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                password</label>
                            <input type="password" id="password" name="password" placeholder="Password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                            <!-- <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                                class="text-red-600 px-1 py-2">Name is required</p> -->
                        </div>
                        <!-- buttons -->
                        <div class="mb-0 flex justify-center space-x-3">
                            <button type="submit"
                                class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg px-5 py-2.5">Login</button>
                            <button type="reset"
                                class="text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg px-5 py-2.5">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-span-4 md:col-span-3 lg:col-span-4"></div>
        </div>
    </div>
</body>

</html>
